<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>

<body>
    <div class="top-bar"></div>
    <header class="main-header">
        <img src="assets/image/pokedex.png" alt="Pokedex Logo" id="pokedexLogo">
        <input type="search" id="searchBar" placeholder="Search by Name or #" aria-label="Search Pokemon">
    </header>
    <section class="content">
        <ol id="pokemonList" class="pokemons">
        </ol>
        <p id="noResultsMessage" style="display: none; text-align: center; color: white; margin-top: 2rem; text-shadow: 1px 1px 2px black;">No Pokémon found matching your search.</p>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>
    <div id="pokemonDetailView" class="detail-overlay hidden">
        <section class="detail-content">
            <header class="detail-header">
                <div class="header-top">
                    <button class="back-button" aria-label="Go back">←</button>
                    <span class="detail-pokemon-name">Pokemon Name</span>
                    <span class="detail-pokemon-number">#000</span>
                </div>
                <div class="header-image-container">
                    <div class="pokeball-background"></div>
                    <img class="detail-pokemon-image" src="" alt="Pokemon Image">
                </div>
            </header>
            <main class="detail-body">
                <ol class="detail-pokemon-types"></ol>
                <section class="detail-section about-section">
                    <h3>About</h3>
                    <div class="physical-stats">
                        <div class="stat-item">
                            <span class="icon-value">
                                <span class="detail-pokemon-weight"></span> kg
                            </span>
                            <span class="stat-label">Weight</span>
                        </div>
                        <div class="stat-item">
                            <span class="icon-value">
                                <span class="detail-pokemon-height"></span> m
                            </span>
                            <span class="stat-label">Height</span>
                        </div>
                        <div class="stat-item">
                            <ul class="detail-pokemon-abilities"></ul>
                            <span class="stat-label">Abilities</span>
                        </div>
                    </div>
                    <p class="detail-pokemon-description"></p>
                </section>
                <section class="detail-section stats-section">
                    <h3>Base Stats</h3>
                    <ul class="detail-pokemon-stats"></ul>
                </section>
            </main>
        </section>
    </div>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
